<!-- home.html -->
{% extends "base.html" %}

{% block content %}
    <!-- Estilos personalizados específicos para la página de inicio -->
    <style>
        /* Estilos generales para cada artículo de noticias */
        .news-article {
            background-color: #f5f5f5; /* Fondo gris claro */
            border: 1px solid #ddd; /* Borde gris */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        /* Estilos para el encabezado del artículo */
        .news-article h2 {
            color: #333; /* Texto negro */
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Estilos para el contenido del artículo */
        .news-article p {
            color: #666; /* Texto gris */
            font-size: 16px;
        }

        /* Estilos para las imágenes dentro de los artículos */
        .news-article img {
            max-width: 100%; /* Asegurarse de que las imágenes no excedan el ancho del contenedor */
            height: auto; /* Mantener la proporción de la imagen */
            margin-top: 10px;
            border: 1px solid #ccc; /* Borde gris para las imágenes */
            border-radius: 5px; /* Bordes redondeados para las imágenes */
        }
    </style>

    <!-- Título principal de la página de inicio -->
    <h1>Últimas Noticias</h1>

    <!-- Bucle para mostrar cada artículo de noticias -->
    {% for article in news %}
        <!-- Contenedor para un único artículo -->
        <div class="news-article">
            <!-- Título del artículo -->
            <h2>{{ article.title }}</h2>
            <!-- Contenido del artículo -->
            <p>{{ article.content }}</p>
            <!-- Verificación condicional para mostrar la imagen si el artículo tiene una -->
            {% if article.image %}
                <img src="{{ article.image.url }}" alt="{{ article.title }}"> <!-- Imagen del artículo -->
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
