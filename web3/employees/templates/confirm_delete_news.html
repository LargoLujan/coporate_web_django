{% extends "base.html" %}

{% block content %}
  <h1>Confirmar Eliminación</h1>

  <p>¿Estás seguro de que deseas eliminar la noticia "{{ news.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'manage_news' %}">Cancelar</a>
  </form>
{% endblock %}
