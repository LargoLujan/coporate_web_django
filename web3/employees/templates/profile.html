{% extends "base.html" %}

{% block content %}
    <h1>Mi Perfil</h1>

    <div>
        <img src="{{ profile.image.url }}" alt="Foto de perfil" width="200"> <!-- Mostrar la imagen del perfil -->
    </div>

    <p><strong>Nombre:</strong> {{ profile.user.username }}</p>
    <p><strong>Email:</strong> {{ profile.user.email }}</p>
    <p><strong>Fecha de nacimiento:</strong> {{ profile.birthdate }}</p>
    <p><strong>Posici√≥n:</strong> {{ profile.position }}</p>

    {% if user_is_admin %}
        <a href="{% url 'edit_profile' profile.id %}" class="btn btn-primary">Editar perfil</a>
    {% endif %}

{% endblock %}
