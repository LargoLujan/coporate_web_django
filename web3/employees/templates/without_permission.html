{% extends "base.html" %}

{% block content %}

<!-- Mensaje principal de error -->
<h1>No tienes permisos para acceder a esta página.</h1>

<!-- Mensaje secundario de contacto -->
<p>Por favor, contacta al administrador para obtener los permisos necesarios.</p>

<!-- Estilos personalizados para la página -->
<style>
    /* Estilo general para artículos o noticias (aunque en este contexto no se usa directamente, se deja por si se necesita en el futuro) */
    .news-article {
        background-color: #f5f5f5; /* Fondo gris claro */
        border: 1px solid #ddd; /* Borde gris */
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px; /* Bordes redondeados */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    /* Estilo para el encabezado de artículos o noticias */
    .news-article h2 {
        color: #333; /* Texto negro */
        font-size: 24px;
        margin-bottom: 10px;
    }

    /* Estilo para el párrafo de artículos o noticias */
    .news-article p {
        color: #666; /* Texto gris */
        font-size: 16px;
    }

    /* Estilo para la imagen de artículos o noticias */
    .news-article img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        border: 1px solid #ccc; /* Borde gris para las imágenes */
        border-radius: 5px; /* Bordes redondeados para las imágenes */
    }
</style>

{% endblock %}
